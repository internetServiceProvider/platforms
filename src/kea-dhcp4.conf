{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [ "enp0s8" ]
    },
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea-dhcp4.socket"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "subnet4": [
      {
        "subnet": "192.0.2.2/24",
        "pools": [{ "pool": "192.0.2.100 - 192.0.2.200" }],
        "option-data": [
          {
            "name": "routers",  // Direcci√≥n IP del gateway predeterminado para la subred
            "data": "192.0.2.1"
          },
          {
            "name": "domain-name-servers",  // Servidores DNS asignados a los clientes
            "data": "192.0.2.10, 192.0.2.20"
          }
        ]
      }
    ]
  }
}
